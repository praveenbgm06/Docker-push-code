name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
    #paths:
     # - 'api/Dockerfile'
     #- 'front-end-nextjs/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./api/ -t praveenbgm06670/docker-backend:latest
          docker build ./front-end-nextjs/ -t praveenbgm06670/docker-frontend:latest
      - name: push image to docker hub
        run: |
          docker login -u praveenbgm06670 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push praveenbgm06670/docker-backend:latest
          docker push praveenbgm06670/docker-frontend:latest